            content: '';
            display: block;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 20%;
            background-color: gray;

    <script>
        // ===== 粒子文字动画 =====
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, radius: 100 };
        
        // 主题色 - 鹅黄草绿渐变
        const colors = [
            '#c5e1a5', '#aed581', '#9ccc65', '#8bc34a',
            '#fff59d', '#fff176', '#ffee58', '#ffeb3b'
        ];
        
        function initCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.targetX = x;
                this.targetY = y;
                // 粒子更小，显示更精细
                this.size = Math.random() * 1.5 + 1;
                this.color = color;
                this.baseX = x;
                this.baseY = y;
                this.density = Math.random() * 30 + 1;
                this.alpha = 0.85
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;
                
                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
                
               
            }
        }
        
        function generateParticles() {
            particles = [];
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = width;
            tempCanvas.height = height;
            
            // 使用手写体字体
            // 1. 使用更大的字号绘制,再缩放
            const baseFontSize = Math.min(width / 5, 150);
            const renderScale = 2; // 放大2倍渲染
            const fontSize = baseFontSize * renderScale;

            tempCanvas.width = width * renderScale;
            tempCanvas.height = height * renderScale;

            // 2. 开启抗锯齿,让字体边缘更平滑
            tempCtx.imageSmoothingEnabled = true;
            tempCtx.imageSmoothingQuality = 'high';

            // 3. 使用系统楷体(笔画更清晰)
            tempCtx.font = `bold ${fontSize}px "STKaiti", "KaiTi", "SimKai", serif`;
            tempCtx.textAlign = 'center';
            tempCtx.textBaseline = 'middle';
            tempCtx.fillStyle = '#fff';
            tempCtx.fillText('算海青藜', (width * renderScale) / 2, (height * renderScale) / 2 - 30);

            const imageData = tempCtx.getImageData(0, 0, width * renderScale, height * renderScale);
            const data = imageData.data;

            // 4. gap保持4,但用缩放后的坐标
            const gap = 4;

            for (let y = 0; y < height * renderScale; y += gap) {
                for (let x = 0; x < width * renderScale; x += gap) {
                    const index = (y * width * renderScale + x) * 4;
                    const alpha = data[index + 3];
                    
                    if (alpha > 80) {  // 稍微提高阈值
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        // 缩回原始尺寸
                        particles.push(new Particle(x / renderScale, y / renderScale, color));
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            const gradient = ctx.createRadialGradient(width/2, height/2, 0, width/2, height/2, width/2);
            gradient.addColorStop(0, '#1a2a1a');
            gradient.addColorStop(1, '#0d1117');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            connectParticles();
            requestAnimationFrame(animate);
        }
        
        function connectParticles() {
            const maxDistance = 20;  // 更短的连线距离
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(197, 225, 165, ${0.15 * (1 - distance / maxDistance)})`;
                        ctx.lineWidth = 0.3;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });
        
        window.addEventListener('resize', () => {
            initCanvas();
            generateParticles();
        });
        
        initCanvas();
        // 等待字体加载完成后再生成粒子
        document.fonts.ready.then(() => {
            generateParticles();
            animate();
        });
        
        // ===== 辉光管时钟 =====
        function tog_class(id, cl) {
            var elem = document.getElementById(id);
            if (elem.classList.contains(cl) === true) {
                elem.classList.remove(cl);
            } else {
                elem.classList.add(cl);
            }
        }

        function add_class(id, cl) {
            var elem = document.getElementById(id);
            if (elem.classList.contains(cl) !== true) {
                elem.classList.add(cl);
            }
        }

        function rem_class(id, cl) {
            var elem = document.getElementById(id);
            if (elem.classList.contains(cl) === true) {
                elem.classList.remove(cl);
            }
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();

            var h1 = (h - h % 10) / 10;
            var h2 = h % 10;

            var m1 = (m - m % 10) / 10;
            var m2 = m % 10;

            var s1 = (s - s % 10) / 10;
            var s2 = s % 10;

            set_nix_class("s1", s1);
            set_nix_class("s2", s2);

            set_nix_class("m1", m1);
            set_nix_class("m2", m2);

            set_nix_class("h1", h1);
            set_nix_class("h2", h2);

            setTimeout(startTime, 500);
        }

        function set_nix_class(target, val) {
            for (var i = 0; i < 10; i++) {
                if (i != val) {
                    rem_class("nix_" + target + "_" + i, "nix_open");
                }
            }
            add_class("nix_" + target + "_" + val, "nix_open");
        }

        // 启动时钟
        startTime();
    </script>
