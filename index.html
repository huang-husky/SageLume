<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算海青藜</title>
    <meta name="description" content="算海青藜's Blog - 数学 · 计算机 · 经济 · 随想">
    <meta name="theme-color" content="#6b8e23">
    
    <!-- Favicon -->
    <link rel="manifest" href="https://huang-husky.github.io/SageLume/favicon/site.webmanifest">
    <link rel="apple-touch-icon" href="https://huang-husky.github.io/SageLume/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="算海青藜">
    <link rel="icon" type="image/svg+xml" href="https://huang-husky.github.io/SageLume/favicon/favicon.svg">
    <link rel="shortcut icon" href="https://huang-husky.github.io/SageLume/favicon/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: "Noto Serif SC", serif;
        }
        
        /* ===== 随机背景 ===== */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: opacity 0.5s ease;
        }
        
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        /* ===== 主容器 ===== */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* ===== 中央标题区域 ===== */
        .title-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }
        
        .main-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #fff9c4 0%, #c5e1a5 50%, #81c784 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: none;
            filter: drop-shadow(0 0 20px rgba(197, 225, 165, 0.3));
            transition: all 0.4s ease;
            user-select: none;
        }
        
        /* 悬停荧光效果 */
        .title-wrapper:hover .main-title,
        .title-wrapper.active .main-title {
            filter: drop-shadow(0 0 30px rgba(197, 225, 165, 0.8))
                    drop-shadow(0 0 60px rgba(129, 199, 132, 0.6))
                    drop-shadow(0 0 90px rgba(255, 249, 196, 0.4));
            transform: scale(1.02);
        }
        
        /* ===== 三角形导航容器 ===== */
        .nav-triangles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            pointer-events: none;
            z-index: 5;
        }
        
        /* ===== 主导航三角形 ===== */
        .nav-triangle {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
            cursor: pointer;
        }
        
        .nav-triangle a {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            width: 100%;
            height: 100%;
        }
        
        /* 三角形1 - Home (上方) */
        .nav-triangle.tri-1 {
            top: -80px;
            left: 50%;
            margin-left: -70px;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid rgba(255, 107, 107, 0.85);
            filter: drop-shadow(0 0 15px rgba(255, 107, 107, 0.5));
        }
        .nav-triangle.tri-1::before {
            content: '';
            position: absolute;
            top: 8px;
            left: -62px;
            border-left: 62px solid transparent;
            border-right: 62px solid transparent;
            border-bottom: 104px solid transparent;
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }
        .nav-triangle.tri-1 a {
            top: 40px;
            left: -35px;
            width: 70px;
        }
        
        /* 三角形2 - About (左下) */
        .nav-triangle.tri-2 {
            bottom: -60px;
            left: 10%;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid rgba(78, 205, 196, 0.85);
            transform-origin: center;
            filter: drop-shadow(0 0 15px rgba(78, 205, 196, 0.5));
        }
        .nav-triangle.tri-2 a {
            top: 40px;
            left: -35px;
            width: 70px;
        }
        
        /* 三角形3 - Blog (右下) */
        .nav-triangle.tri-3 {
            bottom: -60px;
            right: 10%;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid rgba(199, 125, 255, 0.85);
            filter: drop-shadow(0 0 15px rgba(199, 125, 255, 0.5));
        }
        .nav-triangle.tri-3 a {
            top: 40px;
            left: -35px;
            width: 70px;
        }
        
        /* 激活状态 - 三角形旋转出现 */
        .title-wrapper:hover ~ .nav-triangles .nav-triangle,
        .title-wrapper.active ~ .nav-triangles .nav-triangle,
        .nav-triangles:hover .nav-triangle {
            opacity: 1;
            transform: scale(1) rotate(0deg);
            pointer-events: auto;
        }
        
        .title-wrapper:hover ~ .nav-triangles .nav-triangle.tri-1,
        .title-wrapper.active ~ .nav-triangles .nav-triangle.tri-1,
        .nav-triangles:hover .nav-triangle.tri-1 {
            transform: scale(1) rotate(0deg) translateY(-30px);
            transition-delay: 0s;
        }
        
        .title-wrapper:hover ~ .nav-triangles .nav-triangle.tri-2,
        .title-wrapper.active ~ .nav-triangles .nav-triangle.tri-2,
        .nav-triangles:hover .nav-triangle.tri-2 {
            transform: scale(1) rotate(60deg);
            transition-delay: 0.1s;
        }
        
        .title-wrapper:hover ~ .nav-triangles .nav-triangle.tri-3,
        .title-wrapper.active ~ .nav-triangles .nav-triangle.tri-3,
        .nav-triangles:hover .nav-triangle.tri-3 {
            transform: scale(1) rotate(-60deg);
            transition-delay: 0.2s;
        }
        
        /* 三角形悬停效果 */
        .nav-triangle:hover {
            filter: drop-shadow(0 0 25px currentColor) brightness(1.2);
            transform: scale(1.1) !important;
        }
        
        /* ===== 装饰性小三角形 ===== */
        .deco-triangle {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .title-wrapper:hover ~ .nav-triangles .deco-triangle,
        .title-wrapper.active ~ .nav-triangles .deco-triangle,
        .nav-triangles:hover .deco-triangle {
            opacity: 0.6;
        }
        
        /* 中等三角形 */
        .deco-triangle.medium {
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid;
        }
        
        /* 小三角形 */
        .deco-triangle.small {
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid;
        }
        
        /* 装饰三角形位置和颜色 */
        .deco-1 { top: 20%; left: 15%; border-bottom-color: rgba(255, 193, 7, 0.7); }
        .deco-2 { top: 15%; right: 20%; border-bottom-color: rgba(233, 30, 99, 0.6); }
        .deco-3 { bottom: 25%; left: 20%; border-bottom-color: rgba(0, 188, 212, 0.7); }
        .deco-4 { bottom: 20%; right: 15%; border-bottom-color: rgba(156, 39, 176, 0.6); }
        .deco-5 { top: 35%; left: 8%; border-bottom-color: rgba(76, 175, 80, 0.5); }
        .deco-6 { top: 30%; right: 10%; border-bottom-color: rgba(255, 152, 0, 0.6); }
        .deco-7 { bottom: 35%; left: 12%; border-bottom-color: rgba(63, 81, 181, 0.5); }
        .deco-8 { bottom: 30%; right: 18%; border-bottom-color: rgba(244, 67, 54, 0.5); }
        
        /* 装饰三角形动画 */
        .title-wrapper:hover ~ .nav-triangles .deco-1,
        .title-wrapper.active ~ .nav-triangles .deco-1,
        .nav-triangles:hover .deco-1 { transform: rotate(30deg) translateX(-20px); transition-delay: 0.15s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-2,
        .title-wrapper.active ~ .nav-triangles .deco-2,
        .nav-triangles:hover .deco-2 { transform: rotate(-45deg) translateX(25px); transition-delay: 0.2s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-3,
        .title-wrapper.active ~ .nav-triangles .deco-3,
        .nav-triangles:hover .deco-3 { transform: rotate(60deg) translateY(15px); transition-delay: 0.25s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-4,
        .title-wrapper.active ~ .nav-triangles .deco-4,
        .nav-triangles:hover .deco-4 { transform: rotate(-30deg) translateY(-20px); transition-delay: 0.3s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-5,
        .title-wrapper.active ~ .nav-triangles .deco-5,
        .nav-triangles:hover .deco-5 { transform: rotate(120deg) translate(-10px, 10px); transition-delay: 0.35s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-6,
        .title-wrapper.active ~ .nav-triangles .deco-6,
        .nav-triangles:hover .deco-6 { transform: rotate(-90deg) translate(15px, -10px); transition-delay: 0.4s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-7,
        .title-wrapper.active ~ .nav-triangles .deco-7,
        .nav-triangles:hover .deco-7 { transform: rotate(45deg) translate(-15px, 20px); transition-delay: 0.45s; }
        
        .title-wrapper:hover ~ .nav-triangles .deco-8,
        .title-wrapper.active ~ .nav-triangles .deco-8,
        .nav-triangles:hover .deco-8 { transform: rotate(-60deg) translate(20px, 15px); transition-delay: 0.5s; }
        
        /* ===== 底部版权 ===== */
        .copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            z-index: 10;
        }
        
        /* ===== 响应式 ===== */
        @media (max-width: 768px) {
            .nav-triangles {
                width: 350px;
                height: 350px;
            }
            
            .nav-triangle.tri-1,
            .nav-triangle.tri-2,
            .nav-triangle.tri-3 {
                border-left-width: 50px;
                border-right-width: 50px;
                border-bottom-width: 86px;
            }
            
            .nav-triangle a {
                font-size: 0.9rem;
            }
            
            .nav-triangle.tri-1 { margin-left: -50px; }
            .nav-triangle.tri-1 a { left: -25px; width: 50px; top: 25px; }
            .nav-triangle.tri-2 a,
            .nav-triangle.tri-3 a { left: -25px; width: 50px; top: 25px; }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .deco-triangle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 随机背景 -->
    <div class="background" id="bg"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 中央标题 -->
        <div class="title-wrapper" id="titleWrapper">
            <h1 class="main-title">算海青藜</h1>
        </div>
        
        <!-- 三角形导航 -->
        <div class="nav-triangles" id="navTriangles">
            <!-- 主导航三角形 -->
            <div class="nav-triangle tri-1">
                <a href="https://huang-husky.github.io/SageLume/">Home</a>
            </div>
            <div class="nav-triangle tri-2">
                <a href="https://huang-husky.github.io/SageLume/about/">About</a>
            </div>
            <div class="nav-triangle tri-3">
                <a href="https://huang-husky.github.io/SageLume/blog/">Blog</a>
            </div>
            
            <!-- 装饰性三角形 - 中等 -->
            <div class="deco-triangle medium deco-1"></div>
            <div class="deco-triangle medium deco-2"></div>
            <div class="deco-triangle medium deco-3"></div>
            <div class="deco-triangle medium deco-4"></div>
            
            <!-- 装饰性三角形 - 小 -->
            <div class="deco-triangle small deco-5"></div>
            <div class="deco-triangle small deco-6"></div>
            <div class="deco-triangle small deco-7"></div>
            <div class="deco-triangle small deco-8"></div>
        </div>
    </div>
    
    <!-- 版权 -->
    <p class="copyright">© 2026 z-o-s</p>
    
    <script>
        // ===== 随机背景图片 =====
        const backgrounds = [
            'https://huang-husky.github.io/SageLume/images/bg1.jpg',
            'https://huang-husky.github.io/SageLume/images/bg2.jpg',
            'https://huang-husky.github.io/SageLume/images/bg3.jpg',
            'https://huang-husky.github.io/SageLume/images/bg4.jpg',
            'https://huang-husky.github.io/SageLume/images/bg5.jpg'
        ];
        
        // 随机选择背景
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            const bg = document.getElementById('bg');
            bg.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }
        
        // 页面加载时设置背景
        setRandomBackground();
        
        // ===== 移动端点击支持 =====
        const titleWrapper = document.getElementById('titleWrapper');
        let isActive = false;
        
        titleWrapper.addEventListener('click', function(e) {
            // 移动端点击切换状态
            if (window.innerWidth <= 768) {
                isActive = !isActive;
                if (isActive) {
                    titleWrapper.classList.add('active');
                } else {
                    titleWrapper.classList.remove('active');
                }
            }
        });
        
        // 点击其他区域关闭
        document.addEventListener('click', function(e) {
            if (!titleWrapper.contains(e.target) && 
                !document.getElementById('navTriangles').contains(e.target)) {
                titleWrapper.classList.remove('active');
                isActive = false;
            }
        });
    </script>
</body>
</html>
